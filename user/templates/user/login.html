<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link href="../../static/assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/assets/css/login.css">
    <link rel="stylesheet" href="../../static/assets/css/materialdesignicons.css">
<!--    <script src="../../static/assets/js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>-->
    <script src="../../static/assets/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

    <script src="../../static/assets/js/popper.min.js"></script>
    <script src="../../static/assets/js/perfect-scrollbar.js"></script>
    <script src="../../static/assets/js/sticky.js"></script>
    <script src="../../static/assets/js/themeColors.js"></script>
    <script src="../../static/assets/js/custom.js"></script>
    <style>
        body {
            height: 100vh;
            background: linear-gradient(#def3e0, #f0f5e0);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            /*color: #03e9f4;*/
        }
        .loginBox {
            position: fixed;
            z-index: 50000;
            /*background: white;*/
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
<!--    <div id="global-loader"><img src="../../static/assets/picture/loader.svg" class="loader-img" alt="Loader"></div>-->
    <!--登录窗口-->
    <div class="loginBox">
        <div class="container-login100">
            <div class="wrap-login100 p-0">
                <div class="card-body">
                    <form class="login100-form validate-form" method="post" >
                        {% if error_n == 1 %}
                            <div class="alert alert-success alert-dismissible">
                            <button type="button" class="btn-close" data-bs-dismiss="alert">
                            </button><strong>登录成功!</strong>{{ error_msg }}
                            </div>
                        {% elif error_n == 0 %}
                             <div class="alert alert-danger alert-dismissible">
                                 <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    <strong>登陆出错!</strong> {{ error_msg }}
                            </div>
                        {% endif %}
                        {% csrf_token %}
                        <span class="login100-form-title">登录</span>
                        <div class="wrap-input100 validate-input"
                             data-bs-validate="Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email" placeholder="邮箱">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="zmdi zmdi-email" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-bs-validate="Password is required">

                            <input class="input100" type="password" name="password" placeholder="密码">

                            <span class="focus-input100"></span><span class="symbol-input100">
                        <i class="zmdi zmdi-lock" aria-hidden="true" style="align-content: center"></i>
                    </span>
                        </div>
                        <div class="text-end pt-1">
                            <p class="pull-left">
                                <label>
                                    <input type="checkbox" name="remember"> 请记住我
                                </label>
                            </p>
<!--                            <p class="mb-0"><a href="http://localhost:8000/forgot" class="text-primary ms-1">忘记密码?</a></p>-->
                        </div>
                        <div class="container-login100-form-btn">
<!--                            <a href="http://localhost:8000/index">-->
                                <input class="login100-form-btn btn-primary" type="submit" value="立即登录">
<!--                            </a>-->
<!--                            <input class="login100-form-btn btn-primary" type="submit" value="立即登录">-->
                        </div>
                        <div class="text-center pt-3">
                            <p class="text-dark mb-0">还没有账户?
                                <a href="http://localhost:8000/user/register" class="text-primary ms-1">点击注册</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
